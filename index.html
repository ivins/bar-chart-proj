<!DOCTYPE html>
<html>
<head>
  <title>Bar Chart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="../jQuery/jquery.js"></script>
  <script type="text/javascript" src="barchart.js"></script>
</head>
<body>
  <h1>Bar Chart Builder</h1>
  <!--This will be where the user inputs data for the chart-->
  <div class="input">
    <p>Enter Values</p>
  </div>
  <!--This will be where the chart populates-->
  <div class="output">
    <div class="yaxis"></div>
    <div class="graph">
      <div id="one" class="bar"></div>
      <div id="two" class="bar"></div>
      <div id="three" class="bar"></div>
      <div id="four" class="bar"></div>
      <div id="five" class="bar"></div>
    </div>
    <div class="xaxis"></div>
  </div>
  <!--This will be where the user has options for customizing the chart-->
  <div class="custom">

  </div>
</body>
</html>
